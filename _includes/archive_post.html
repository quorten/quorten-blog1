<div>
  <a href="{{ site.baseurl }}{{ post.url }}">
    <b>{{post.title}}</b> -
    {% assign author_key = post.author %}
    {% for key in author_key %}
      {% assign author = site.authors[key] %}
      {% if author %}
          {% if forloop.index > 1 %},{% endif %} <span class="byline author vcard"><a href ="/author/{{key}}">{{ author.github }}<a/></span>
      {% endif %}
    {% endfor %}
  </a>
</div>
